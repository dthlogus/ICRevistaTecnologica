<div class="card card-curiosidades mb-3">
  <div class="row d-flex align-items-center">
    <div class="col-md-4">
      <img src="{{noticias.img}}" class="img-fluid rounded-start" alt="imagem da curiosidade">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{noticias.titulo}}</h5>
        <p class="card-text">{{noticias.descricao}}</p>
      </div>
    </div>
  </div>
</div>
